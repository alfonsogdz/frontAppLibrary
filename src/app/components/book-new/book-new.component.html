<body>
  <div class="container">
    <div class="col-md-12" *ngIf="page_title">
      <h2>{{page_title}}</h2>


      <div class="alert alert-success" *ngIf="status_book == 'sucess'">
        El libro se ha registrado correctamente :)
      </div>

      <div class="alert alert-danger" *ngIf="status_book == 'error'">
        El libro no se ha registrado, intentalo de nuevo
      </div>

      <form #bookNew="ngForm" (ngSubmit)="onSubmit(bookNew)" class="col-md-5">
        <p>
          <label for="title">Titulo</label>
          <input type="text" name="title" #title="ngModel" [(ngModel)]="book.title" required class="form-control" />
          <span *ngIf="!title.valid && title.touched">
            El titulo no es valido
          </span>
        </p>
        <p>
          <label for="autor">Autor</label>
          <input type="text" name="autor" #autor="ngModel" [(ngModel)]="book.autor" required class="form-control" />
          <span *ngIf="!autor.valid && autor.touched">
            El autor no es valido
          </span>
        </p>
        <p>
          <label for="imagen">Imagen</label>
          <input type="text" name="imagen" #imagen="ngModel" [(ngModel)]="book.imagen" required class="form-control" />
          <span *ngIf="!imagen.valid && imagen.touched">
            La url no es valida
          </span>
        </p>
        <p>
          <label for="description">Descripción</label>
          <textarea name="description" #description="ngModel" [(ngModel)]="book.description" required
            class="form-control"></textarea>
          <span *ngIf="!description.valid && description.touched">
            La descripcion no es valida
          </span>
        </p>
        <p>
          <label for="price">Precio</label>
          <input type="text" name="price" #price="ngModel" [(ngModel)]="book.price" required class="form-control" />
          <span *ngIf="!price.valid && price.touched">
            El titulo no es valido
          </span>
        </p>
        <p>
          <label for="status">Disponible</label>
          <select class="form-control" name="status" #status="ngModel" [(ngModel)]="book.status" required>
            <option value="true" selected="selected">Sí</option>
            <option value="false">No</option>
          </select>
        </p>


        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="!bookNew.form.valid" />


      </form>

    </div>
  </div>
</body>
